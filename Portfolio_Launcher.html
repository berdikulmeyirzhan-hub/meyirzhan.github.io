<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Open Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial;padding:40px;background:#f7fbff}
    .box{max-width:600px;margin:auto;background:white;padding:20px;border-radius:12px;
    box-shadow:0 0 20px rgba(0,0,0,0.1)}
    a.btn{display:inline-block;padding:12px 18px;background:#ff6b6b;color:white;
    text-decoration:none;font-weight:bold;border-radius:10px}
  </style>
</head>
<body>
  <div class="box">
    <h1>Meyirzhan â€” Portfolio Launcher</h1>
    <p>Click the button to open the full portfolio:</p>
    <a id="openBtn" class="btn" href="#">Open portfolio</a>
  </div>

  <script>
    const portfolioPage = `
      <!doctype html>
      <html>
      <head>
        <meta charset="utf-8">
        <title>Meyirzhan Portfolio</title>
      </head>
      <body>
        <h1 style="font-family:Arial">Hello! This is the full portfolio page.</h1>
        <p>Your real portfolio code will go here later.</p>
      </body>
      </html>
    `;

    document.getElementById("openBtn").onclick = function(e){
      e.preventDefault();

      const encoded = "data:text/html;charset=utf-8," + encodeURIComponent(portfolioPage);
      window.open(encoded, "_blank");
    };
  </script>
</body>
</html>
